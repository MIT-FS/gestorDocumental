plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'eclipse'

    // Adding maven publish plugin for publishing the library.
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
properties{
	compileJava.options.encoding = 'UTF-8'
}

dependencies {    
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'   
    implementation 'org.apache.logging.log4j:log4j-core:2.23.1'

    // Apache POI, the latest version.
    implementation 'org.apache.poi:poi-ooxml:5.2.5'      
 }

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

version = '1.0-SNAPSHOT'

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/CHR8486/gestorDocumental")         
            credentials {
                // These properties are stored in gradle.properties or set as environment variables.
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_LOGIN")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_PACKAGES")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId = 'us.dit.fs.CHR8486'
            artifactId = 'gestor-documental'
            version = '1.0-SNAPSHOT'

            from components.java
        }
    }
}